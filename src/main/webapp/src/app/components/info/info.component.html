
<div style="font-size: larger" class="container row m-0">
  <span *ngFor="let chunk of $chunks | async" class="col-2 col-md-1" style="padding: 3px;">
    <mat-card class="m-1" style="min-width: 100px;">
      <mat-card-title>{{chunk.pair}}</mat-card-title>
      <mat-card-subtitle [style]="getStyle(chunk.times.length)">
        {{chunk.times.length}} / 21
      </mat-card-subtitle>
    </mat-card>
  </span>
</div>
