<script src="app.component.ts"></script>
<mat-toolbar color="primary">
  <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Praca Magisterska</span>
  <span class="spacer"></span>
  <img [src]="userProfile?.picture" alt="User image">
  <div>{{userProfile?.name}}</div>
  <button  (click)="logout()" mat-icon-button>
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize style="height: calc(100% - 64px)">
    <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="screenWidth > 991">
        <div style="display: flex; flex-direction: column; justify-content: space-between;height: 100%">
            <div class="column">

                <button color="primary" class="menu-btn" mat-button [routerLink]="['home']">
                    <mat-icon>home</mat-icon>
                    {{'home' | translate}}
                </button>

                <button color="primary" class="menu-btn" mat-button [routerLink]="['learning']">
                    <mat-icon>school</mat-icon>
                    {{'Nauka' | translate}}
                </button>

                <button color="primary" class="menu-btn" mat-button [routerLink]="['tests']" disabled>
                    <mat-icon>biotech</mat-icon>
                    {{'Tests' | translate}}
                </button>
            </div>
        </div>

    </mat-drawer>



    <div *ngIf="!isLoading;else loading">
        <router-outlet></router-outlet>
    </div>
    <ng-template #loading>
        <div style="display:flex; margin-top: 30%; justify-content: center">
            <mat-spinner></mat-spinner>
        </div>

    </ng-template>


</mat-drawer-container>
